<ion-content>
  <ion-card-header color="primary" class="subheader ion-no-padding" style="border-bottom-left-radius: 24px">
    <ion-title style="font-weight: 300" class="ion-text-wrap">
      <ion-grid class="fullHeight">
        <!-- Titular -->
        <ion-col size="10">
          <ion-row>
            <ion-col size="9">
              <div style="font-weight: bold; display: block; white-space: pre-wrap; font-size: 16px;">JUAN SEBASTIAN
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="9">
              <div style="font-weight: bold; display: block; white-space: pre-wrap; font-size: 16px;">Correo</div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="9">
              <div style="font-weight: bold; display: block; white-space: pre-wrap; font-size: 16px;">Tipo de cliente:
                Preferencial</div>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="2">
          <div style="text-align: right">
            <ion-button position="fixed" type="botton" color="primary" (click)="logout()">
              <ion-icon name="exit"></ion-icon>
            </ion-button>
          </div>
        </ion-col>


      </ion-grid>
    </ion-title>
  </ion-card-header>

  <div *ngFor="let lista of listas">
    <ion-card button padding>
      <ion-card-header>
        Cuenta de ahorros
      </ion-card-header>
      <ion-card-content>
        Esta cuenta de ahorros tiene los siguientes
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
