<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button routerLink="/register">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>My Personal Bank</h1>
    <img src="assets/logo-banco.png" />
  </div>

  <form id="form">
    <ion-item class="ion-margin-bottom">
      <ion-input placeholder="Correo electrónico" #email required></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-input type="password" placeholder="Contraseña" #password required></ion-input>
    </ion-item>
    <ion-button type="submit" (click)="onLogin(email,password)" expand="block" shape="round">Ingresar</ion-button>
    <ion-button type="submit" (click)="onLoginGoogle()" color="danger" expand="block" shape="round">Ingresar con Google
    </ion-button>
  </form>
</ion-content>
